<!DOCTYPE html>
<html lang="en">
<!-- Previous head section and styles remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakercel - Order Pancakes & Tamales</title>
    <!-- Previous styles remain the same -->
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
        }
        .product h2 {
            margin-bottom: 10px;
        }
        .counter {
            font-size: 18px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #orderButton {
            margin-top: 30px;
            font-size: 18px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .success {
            color: green;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bakercel!</h1>
    <p>Fresh baked goods delivered to your door!</p>

    <!-- Previous product divs remain the same -->
    <div class="product">
        <h2>Pancakes</h2>
        <img src="/api/placeholder/250/150" alt="Pancakes">
        <p>$5 each</p>
        <button onclick="updateCounter('pancakes', 1)">+</button>
        <span class="counter" id="pancakesCount">0</span>
        <button onclick="updateCounter('pancakes', -1)">-</button>
    </div>

    <div class="product">
        <h2>Tamales</h2>
        <img src="/api/placeholder/250/150" alt="Tamales">
        <p>$8 each</p>
        <button onclick="updateCounter('tamales', 1)">+</button>
        <span class="counter" id="tamalesCount">0</span>
        <button onclick="updateCounter('tamales', -1)">-</button>
    </div>

    <div id="orderSummary" style="margin: 20px;">
        <h3>Order Summary</h3>
        <p>Total: $<span id="totalAmount">0</span></p>
    </div>

    <div id="orderButton">
        <button class="btn" onclick="checkLocationAndPlaceOrder()">Place Order</button>
    </div>

    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <script>
        // Constants
        const BOLINGBROOK_LOCATION = {
            lat: 41.6986,
            lng: -88.0683  // Coordinates for Bolingbrook, IL
        };
        const DELIVERY_RADIUS = 5; // miles - updated to 5 mile radius
        const PRICES = {
            pancakes: 5,
            tamales: 8
        };
        const XMR_RATE = 150; // USD to XMR conversion rate

        // Previous state variables and helper functions remain the same
        let pancakeCount = 0;
        let tamaleCount = 0;

        function updateCounter(product, change) {
            const maxItems = 20; // Maximum items per product
            
            if (product === 'pancakes') {
                const newCount = pancakeCount + change;
                if (newCount >= 0 && newCount <= maxItems) {
                    pancakeCount = newCount;
                    document.getElementById('pancakesCount').innerText = pancakeCount;
                }
            } else if (product === 'tamales') {
                const newCount = tamaleCount + change;
                if (newCount >= 0 && newCount <= maxItems) {
                    tamaleCount = newCount;
                    document.getElementById('tamalesCount').innerText = tamaleCount;
                }
            }
            
            updateTotalAmount();
        }

        function updateTotalAmount() {
            const total = (pancakeCount * PRICES.pancakes) + (tamaleCount * PRICES.tamales);
            document.getElementById('totalAmount').innerText = total.toFixed(2);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function checkLocationAndPlaceOrder() {
            if (pancakeCount === 0 && tamaleCount === 0) {
                showError("Please select at least one item to order.");
                return;
            }

            if (!navigator.geolocation) {
                showError("Geolocation is not supported by your browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    const distance = calculateDistance(userLocation, BOLINGBROOK_LOCATION);
                    
                    if (distance <= DELIVERY_RADIUS) {
                        const orderDetails = {
                            pancakes: pancakeCount,
                            tamales: tamaleCount,
                            totalAmount: (pancakeCount * PRICES.pancakes) + (tamaleCount * PRICES.tamales),
                            userLocation: userLocation,
                            totalXMR: ((pancakeCount * PRICES.pancakes) + (tamaleCount * PRICES.tamales)) / XMR_RATE,
                            distance: distance.toFixed(2)
                        };

                        submitOrder(orderDetails);
                    } else {
                        showError(`Sorry, we only deliver within ${DELIVERY_RADIUS} miles of Bolingbrook, IL. You are ${distance.toFixed(2)} miles away.`);
                    }
                },
                function(error) {
                    let errorMsg = "Failed to get your location. ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += "Please enable location services.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += "Location information unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMsg += "Location request timed out.";
                            break;
                        default:
                            errorMsg += "An unknown error occurred.";
                    }
                    showError(errorMsg);
                },
                {
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function submitOrder(orderDetails) {
            console.log("Submitting order:", orderDetails);
            
            fetch('/send-order-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderDetails)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                showSuccess('Your order has been placed successfully!');
                // Reset order counts
                pancakeCount = 0;
                tamaleCount = 0;
                document.getElementById('pancakesCount').innerText = '0';
                document.getElementById('tamalesCount').innerText = '0';
                updateTotalAmount();
            })
            .catch(error => {
                console.error('Error:', error);
                showError('There was an error placing your order. Please try again.');
            });
        }

        function calculateDistance(location1, location2) {
            const R = 3958.8; // Radius of Earth in miles
            const dLat = toRadians(location2.lat - location1.lat);
            const dLng = toRadians(location2.lng - location1.lng);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(location1.lat)) * Math.cos(toRadians(location2.lat)) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in miles
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
    </script>
</body>
</html>
